board =   "ESP8266 NodeMCU v3"
backend = "arduino"

cc_linux =   "xc16"
cc_windows = "C:\Program Files (x86)\Arduino.exe"
cc_flags =   "-o"

path = "ports/Espressif/ESP8266-NodeMCU-v3"

api_modules = [
    "machine",
    "time"
]

fixed_size_arrays =  "true"
fixed_size_strings = "true"

void =  ""
bool =  "bool"

i8 =    "int8_t"
i16 =   "int16_t"
int =   "int32_t"
